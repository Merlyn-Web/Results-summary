<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<div class="container">
  <div class="section1">
    <h1 class="title">Your Result</h1>
    <div class="cercle">
      <p class="nomber">76</p>
      <p class="pour">of 100</p>
    </div>
    <p class="comp">Great</p>
    <p class="para1">You scored higher than 65% of</p>
    <p class="para1">the people who have taken</p>
    <p class="para1">these tests.</p>
  </div>

  <div class="section2">
    <h1 class="summary">Summary</h1>

    <div class="bar par1">
      <p class="text text-color1"><img src="./assets/images/icon-reaction.svg" class="icon">Reaction</p>
      <p class="stat1">80 <span>/ 100</span></p>
    </div>

    <div class="bar par2">
      <p class="text text-color2"><img src="./assets/images/icon-memory.svg" class="icon">Memory</p>
      <p class="stat1">80 <span>/ 100</span></p>
    </div>

    <div class="bar par3">
      <p class="text text-color3"><img src="./assets/images/icon-verbal.svg" class="icon">Verbal</p>
      <p class="stat1">80 <span>/ 100</span></p>
    </div>

    <div class="bar par4">
      <p class="text text-color4"><img src="./assets/images/icon-visual.svg" class="icon">Visual</p>
      <p class="stat1">80 <span>/ 100</span></p>
    </div>

    <button>Continue</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    
  </div>
</div>
</body>

</html>
